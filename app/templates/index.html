<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion Model Image Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Diffusion Model Image Generation</h1>

        <!-- Form for generating images -->
        <form id="generate-form" enctype="multipart/form-data" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="dataset" class="form-label">Dataset:</label>
                <select id="dataset" name="dataset" class="form-select">
                    <option value="celeba" selected>CelebA</option>
                    <option value="flowers">Flowers102</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="checkpoint" class="form-label">Checkpoint:</label>
                <input type="file" id="checkpoint" name="checkpoint" class="form-control">
                <div class="form-text" id="default-checkpoint">Default: CelebA checkpoint</div>
            </div>

            <div class="mb-3">
                <label for="num_steps" class="form-label">Number of Steps:</label>
                <input type="number" id="num_steps" name="num_steps" value="1000" class="form-control">
            </div>

            <div class="mb-3">
                <label for="seed" class="form-label">Random Seed:</label>
                <input type="number" id="seed" name="seed" class="form-control">
            </div>

            <div class="mb-3">
                <label for="num_images" class="form-label">Number of Images:</label>
                <input type="number" id="num_images" name="num_images" value="1" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Generate Images</button>
        </form>

        <!-- Div to show results -->
        <div id="results" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
